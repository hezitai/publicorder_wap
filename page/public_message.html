<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>行业场所管理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="true">
	<meta name="MobileOptimized" content="320">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">
	<meta name="msapplication-tap-highlight" content="no">
	<meta http-equiv=Cache-Control content=no-cache />
	<link rel="stylesheet" href="/libs/css/common.css">
	<link rel="stylesheet" href="/publicorder_wap/libs/css/common.css">
	<style>
		.mapBg { background:rgba(0,0,0,0.4); position: fixed; top: 0px; left: 0px; z-index: 9999; width: 100%; height: 100%; }
		.amap {position: absolute; top: 60px; left: 0px; z-index: 9999; width: 100%; height: 100%; }
	</style>
</head>
<body>
	<div id="header" class="com-bg">
		<div class="left-button white-color">
			<a href="public.html">
				<img src="/publicorder_wap/libs/img/icon-left.png" alt="" style="width: 77%; margin: 9px 10px;">
			</a>
		</div>
		<div class="title white-color fs-big">场所详情</div>
		<div class="right-button white-color" id="upDatePublicOrderAddress">修改</div>
	</div>
	<div class="main public-details">
		<div class="list white-bg gray-border" data-name="message">
			<div class="item gray-border cl">
				<div class="key gray-color text-line-set">场所基本信息</div>
				<div class="value com-color" id="name"></div>
			</div>
			<div class="item gray-border cl">
				<div class="key gray-color text-line-set">地址</div>
				<!-- <div id="upDatePublicOrderAddress" style="width: 70px; height: 28px; line-height: 28px; color: #fff; text-align: center; border-radius: 50px; float: right; background: #2269d5; margin-top: 11px;">修改</div> -->
				<div class="value com-color" id="address"></div>
			</div>	
			<div class="item gray-border cl">
				<div class="key gray-color text-line-set">场所类型</div>
				<div class="value com-color" id="businesskind"></div>
			</div>
			<div class="item gray-border cl">
				<div class="key gray-color text-line-set">法人代表详情</div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">姓名</div>
				<div class="value com-color" id="ownerName"></div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">电话</div>
				<div class="value com-color" id="ownerPhone"></div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">身份证号</div>
				<div class="value com-color" id="ownerIdcard"></div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">住址</div>
				<div class="value com-color" id="ownerAddress"></div>
			</div>
			<div class="item gray-border cl">
				<div class="key gray-color text-line-set">治安防卫负责人详情</div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">姓名</div>
				<div class="value com-color" id="securName"></div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">电话</div>
				<div class="value com-color" id="securPhone"></div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">身份证号</div>
				<div class="value com-color" id="securIdcard"></div>
			</div>
			<div class="item gray-border cl small">
				<div class="key gray-color text-line-set">住址</div>
				<div class="value com-color" id="securAddress"></div>
			</div>



		</div>
		
	</div>
</body>
<script>
var isChecked = true;
</script>
<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/js/common.js"></script>
<script src="/publicorder_wap/libs/js/permissions.js"></script>
<script src="/publicorder_wap/libs/js/public_detail.js"></script>
</html>

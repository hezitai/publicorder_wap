<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="true">
	<meta name="MobileOptimized" content="320">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">
	<meta name="msapplication-tap-highlight" content="no">
	<meta http-equiv=Cache-Control content=no-cache /> 
	<meta http-equiv=Cache-Control content=no-cache /> 
	<link rel="stylesheet" href="/libs/css/common.css">
	<link rel="stylesheet" href="/publicorder_wap/libs/css/common.css">
</head>
<body>
	<div id="header" class="com-bg">
		<div class="left-button white-color">
			<a href="realname.html">
				<img src="/publicorder_wap/libs/img/icon-left.png" alt="" style="width: 77%; margin: 9px 10px;">
			</a>
		</div>
		<div class="title white-color fs-big">订单详情</div>
		<div class="right-button white-color">
			<a id="addRealName">
				操作
			</a>
		</div>
	</div>
	<div class="main logistics" id="pageItems">
		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color"><span style="color: red;margin-right: 3px;margin-left: -7px;">*</span>订单编号 :</div>
				<input class="value com-color" id="orderNum" readonly="readonly" />
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">订单状态 :</div>
				<div class="value com-color" id="status" style="border: none; width: auto"></div>
			</div>
		</div>
		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color"><span style="color: red;margin-right: 3px;margin-left: -7px;">*</span>邮寄物品 :</div>
				<input class="value com-color" id="name"/>
			</div>
		</div>
		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color"><span style="color: red;margin-right: 3px;margin-left: -7px;">*</span>寄件人姓名 :</div>
				<input class="value com-color" id="fromName"/>
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color"><span style="color: red;margin-right: 3px;margin-left: -7px;">*</span>寄件人身份证号 :</div>
				<input class="value com-color" id="fromId" readonly="readonly" />
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color"><span style="color: red;margin-right: 3px;margin-left: -7px;">*</span>寄件人联系电话 :</div>
				<input class="value com-color" id="fromPhone"/>
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">收件人姓名 :</div>
				<input class="value com-color" id="toName"/>
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">收件人联系电话 :</div>
				<input class="value com-color" id="toPhone"/>
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">物品描述 :</div>
				<textarea class="com-color" cols="30" rows="5" id="describe"></textarea>
			</div>
		</div>

		<div class="list white-bg gray-border">
			<form id="IdCardA" action="/uploadFiles.ashx?Action=formUpload" method="post" enctype="multipart/form-data" style="display: none;" >
				<input type="file" name="document" id="fileUpDataElement" onchange="realnameCustom.getImage()"/>
				<input type="submit" id="Submit" value="提交表单" />
				<input type="hidden" name="fileName" class="fileName"/>
			</form>
			<div class="item gray-border cl">
				<div class="key gray-color">上传照片 :</div>
				<div class="fileBtn">重新上传</div>
				<div style="clear:both;height: 1px;"></div>
				<img src="#" id="GetImage" alt="" style="max-width: 100%; display: none; background: #fff; margin: 0 auto;">
			</div>
		</div>
	</div>

	<div class="mark" style="display: none">
		<ul style="bottom: 56px;">
			<li id="upData">提交</li>
			<li id="invalid">作废</li>
			<!-- <li id="delete">删除</li> -->
		</ul>
		<ul>
			<li id="cancel">取消</li>
		</ul>
	</div>
	

</body>

<script>
	var isChecked = true;
</script>
<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/js/jquery.form.js"></script>
<script src="/libs/js/common.js"></script>
<script src="/publicorder_wap/libs/js/permissions.js"></script>
<script src="/publicorder_wap/libs/js/realname_logistics_details.js"></script>
</html>

			</a>
		</div>
		<div class="title white-color fs-big">修改密码</div>
		<div class="right-button white-color">
			
		</div>
	</div>
	<div class="main message_list" style=" height: 100%;">
		<div style="border: 1px solid #ddd;margin:15px;padding: 5% 5% 8% 5%;">
			<div class="list white-bg gray-border">
				<div class="item gray-border cl">
					<div class="key gray-color">用户名 :</div>
				</div>
			</div>
			<div class="list white-bg gray-border">
				<div class="item gray-border cl small">				
					<input class="value com-color password" id="text1" placeholder="新用户名"/>
				</div>
			</div>

			<div class="list white-bg gray-border">
				<div class="item gray-border cl small">

				</div>
			</div>

				<div class="item gray-border cl" style="text-align: center;margin-top:6%;">

				</div>
			</div>	
		</div>

				<div class="item gray-border cl">
					<div class="key gray-color">密码 :</div>
				</div>
			</div>
			<div class="list white-bg gray-border">
				<div class="item gray-border cl small">				
					<input class="value com-color password" type="password" id="password1" placeholder="新密码"/>
				</div>
			</div>

			<div class="list white-bg gray-border">
				<div class="item gray-border cl small">				
					<input class="value com-color password" type="password" id="password2" placeholder="确认新密码"/>
				</div>
			</div>
			<div class="list white-bg gray-border">
				<div class="item gray-border cl" style="text-align: center;margin-top:6%;">
					<span class="sub compass">提交</span>
				</div>
			</div>	
		</div>

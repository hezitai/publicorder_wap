
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="true">
	<meta name="MobileOptimized" content="320">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">
	<meta name="msapplication-tap-highlight" content="no">
	<meta http-equiv=Cache-Control content=no-cache /> 
	<meta http-equiv=Cache-Control content=no-cache /> 
	<link rel="stylesheet" href="/libs/css/common.css">
	<link rel="stylesheet" href="/publicorder_wap/libs/css/common.css">
</head>
<body>
	<div id="header" class="com-bg">
		<div class="left-button white-color">
			<a href="realname.html">
				<img src="/publicorder_wap/libs/img/icon-left.png" alt="" style="width: 77%; margin: 9px 10px;">
			</a>
		</div>
		<div class="title white-color fs-big">订单详情</div>
		<div class="right-button white-color">
			<a id="addRealName">
				操作
			</a>
		</div>
	</div>
	<div class="main logistics" id="pageItems">


		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">入住房间 :</div>
				<input class="value com-color" id="number"/>
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">入住时间 :</div>
				<input class="value com-color" id="dateShow"/>
				<input type="date" onchange="realnameHotalDetail.getDate('#dateShow','#date')" id="date">
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">入住天数 :</div>
				<input class="value com-color" id="days"/>
			</div>
		</div>

		<div class="list white-bg gray-border">
			<div class="item gray-border cl">
				<div class="key gray-color">入住人员 :</div>
				<div id="addPeople" style="float: right; text-align: center; border-radius: 30px; height: 30px; line-height: 30px; color: #fff; background: #2269d5; padding: 0 15px;"> + 添加</div>
			</div>
			<div id="peopleList"></div>
		</div>

	</div>

	<div class="mark" style="display: none">
		<ul style="bottom: 56px;">
			<li id="upData">提交</li>
			<li id="delete">删除</li>
			<!-- <li id="delete">删除</li> -->
		</ul>
		<ul>
			<li id="cancel">取消</li>
		</ul>
	</div>
</body>

<script>
	var isChecked = true;
</script>
<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/js/jquery.form.js"></script>
<script src="/libs/js/common.js"></script>
<script src="/publicorder_wap/libs/js/permissions.js"></script>
<script src="/publicorder_wap/libs/js/realname_hotel_details.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录-行业场所管理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="true">
	<meta name="MobileOptimized" content="320">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">
	<meta name="msapplication-tap-highlight" content="no">
	<meta http-equiv=Cache-Control content=no-cache />
	<link rel="stylesheet" href="/libs/css/common.css">
	<link rel="stylesheet" href="/publicorder_wap/libs/css/common.css">
	<link rel="stylesheet" href="/publicorder_wap/libs/css/login.css">

</head>
<body>
	<div class="bg" style="position: fixed; width: 100%; height: 100%;min-height: 100%;" ></div>
	<div class="login" class="main">
		<div class="logo">
			<img src="/publicorder_wap/libs/img/logo.png" alt="">
			<h1 class="com-color">行业场所管理系统</h1>
		</div>

		<div class="input-box">
			<div class="input-form">
				<div class="icon user"></div>
				<input type="text" class="com-border gray-color" id="name" placeholder="请输入姓名">
			</div>
			<div class="input-form">
				<div class="icon pass-word"></div>
				<input type="password" class="com-border gray-color" id="idCardNum" placeholder="请输入密码">
			</div>
		</div>
		<div class="button-box">
			<div class="button-full com-border com-bg white-color" id="login">登陆</div>
			<a href="page/regist.html">
				<div class="button-full com-border com-color" id="regist">注册</div>
			</a>
		</div>
	</div>
</body>


<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/js/common.js"></script>

<script src="/publicorder_wap/libs/js/permissions.js"></script>
<script src="/publicorder_wap/libs/js/login.js"></script>

</html>
